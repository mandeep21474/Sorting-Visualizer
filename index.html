<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader"></div>
    <div class="container">
        <h1 ><i><span id="x">Sorting </span><span id="y">Visualizer</span></i></h1>
        <div class="controls">
            <button onclick="resetArray()">Reset Array</button>  
            <button onclick="startSort('bubble')">Bubble Sort</button>
            <button onclick="startSort('merge')">Merge Sort</button>
            <button onclick="startSort('heap')">Heap Sort</button>
            <button onclick="startSort('quick')">Quick Sort</button>
            <button onclick="startSort('insertion')">Insertion Sort</button>
            <button onclick="startSort('selection')">Selection Sort</button>
        </div>
        <canvas id="sortCanvas" width="800" height="400"></canvas>
        <div class="slider-container">
            
            <div>
                <label for="speedRange"><span id="a">Speed:</span></label>
                <input type="range" id="speedRange" min="1" max="1000" value="500" oninput="updateSpeed(this.value)">
                <br>
                <br>
                <label for="sizeRange"><span id="size">Size:</span></label>
                <input class="size_array" type="range" id="sizeRange" min="2" max="100" value="50" oninput="updatesize(this.value)">
            </div>
           
        </div>

    </div>
  
    <script src="script.js"></script>
</body>
</html>
